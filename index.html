<body>
  <div class="dot">

digraph {
node[shape=record,style=filled,fillcolor="gray",color="#666"]
A -> b
}
  </div>
  <script src="./node_modules/viz.js/viz.js" charset="utf-8"></script>
  <script type="text/javascript">
    (function () {
      var graphviz_engines = ["circo",
        "dot",
        "fdp",
        "neato",
        "osage",
        "twopi"];

      function doGraphviz(engine) {
        var domAllDot = document.querySelectorAll('.' + engine);
        for (var i = 0; i < domAllDot.length; i++) {
          var dom = domAllDot[i];
          var graphSource = dom.innerText || dom.textContent;

          try {
            dom.innerHTML = Viz(graphSource, { engine: engine });
          } catch (e) {
            console.error("Error when parsing node:", dom, e);
          }
        }
      }

      var init = function () {
        for (var i = 0; i < graphviz_engines.length; i++) {
          doGraphviz(graphviz_engines[i]);
        }
      };
      if (typeof window.addEventListener != "undefined") {
        window.addEventListener("load", init, false);
      } else {
        window.attachEvent("onload", init);
      }
    })();
  </script>
</body>

</html>
